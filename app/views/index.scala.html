@(message: String)

@main("Faacets.com") {
<main class="bs-masthead" id="content" role="main">
  <div class="container">
    <span class="bs-booticon bs-booticon-lg bs-booticon-outline"><img src="@(routes.Assets.at("images/big_faacets_logo.png"))" /></span>
    <!-- <h1>Bootstrap</h1> -->
    <p class="lead">An open collaboration platform to browse, share and process Bell and Bell-like inequalities.</p>
    <p class="lead">
      <a href="#learn" class="btn btn-outline btn-lg">Learn about Bell inequalities</a>
 <a href="/about" class="btn btn-outline btn-lg">Learn about the project</a>
 <a href="/db" class="btn btn-outline btn-lg">Browse the database</a>
    </p>
  </div>
</main>

<div class="jumbotron" name="learn">
  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      <li data-target="#carousel-example-generic" data-slide-to="3"></li>
      <li data-target="#carousel-example-generic" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" style='background-image: url(@(routes.Assets.at("images/carouselbackground.jpg")))'>
      <div class="item active">
	<img src="@routes.Assets.at("images/contrib/randi.png")" alt="Slide 1">
	<div class="carousel-caption">
          <a href="">Read more...</a>
	</div>
      </div>
      <div class="item">
	<img src="@routes.Assets.at("images/contrib/characterization.png")" alt="Slide 2">
	<div class="carousel-caption">
          <a href="">Read more...</a>
	</div>
      </div>
      <div class="item">
	<img src="@routes.Assets.at("images/contrib/randomness.png")" alt="Slide 3">
	<div class="carousel-caption">
          <a href="">Read more...</a>
	</div>
      </div>
      <div class="item">
	<img src="@routes.Assets.at("images/contrib/loopholes.png")" alt="Slide 3">
	<div class="carousel-caption">
          <a href="">Read more...</a>
	</div>
      </div>
      <div class="item">
	<img src="@routes.Assets.at("images/contrib/freewill.png")" alt="Slide 3">
	<div class="carousel-caption">
          Read more...
	</div>
      </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div>
</div>
}
